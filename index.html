<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/d3-3d/build/d3-3d.min.js"></script>
<body>
<svg width="1200" height="1000"></svg>
<div id="info"></div>
<style type="text/css">
button {
    position: absolute;
    right: 10px;
    top: 10px;
}
#info{
    position: absolute;
    bottom: 0px; left: 0px;
    border: 1px solid #000;
    padding: 20px;
}
</style>
<script>
    const TARGET = [5912,5812]
    const RANGE = [0,200];
    const fill = 'rgba(0,0,0,0)';
    var origin = [700, 500],
    j = 10, 
    scale = 2,
    DATA = [], 
    LINE = [],
    BOX = [],
    X = [[RANGE[0], 0, 0], [RANGE[1], 0, 0]],
    Y = [[0, RANGE[0], 0], [0, RANGE[1], 0]],
    Z = [[0, 0, RANGE[0]], [0, 0, RANGE[1]]],
    SCALES = [X,Y,Z],
    //GRIB = [],
    PLANE = [], 
    beta = 0, 
    alpha = 0,
    yAngle = -Math.PI/2.3,
    xAngle = -Math.PI/1.19,
    x = d3.scaleLinear().range(RANGE);
    y = d3.scaleLinear().range(RANGE);
    z = d3.scaleLinear().range(RANGE);
    var svg    = d3.select('svg')
        .call(d3.drag()
            .on('drag', dragged)
            .on('start', dragStart)
            .on('end', dragEnd))
        .append('g');
    var color  = d3.scaleOrdinal(d3.schemeCategory20);
    var mx, my, mouseX, mouseY;

    // var grid3d = d3._3d()
    //     .shape('GRID', 4)
    //     .origin(origin)
    //     .rotateY( startAngle)
    //     .rotateX(-startAngle)
    //     .scale(scale);

    var point3d = d3._3d()
        .x(d => x(d.x))
        .y(d => y(d.y))
        .z(d => z(d.z))
        .origin(origin)
        .rotateY(yAngle)
        .rotateX(xAngle)
        .scale(scale);

    var Scale3d = d3._3d()
        .shape('LINE_STRIP')
        .origin(origin)
        .rotateY(yAngle)
        .rotateX(xAngle)
        .scale(scale);

    const plane3d = d3._3d()
        .shape('PLANE')
        .origin(origin)
        .rotateY(yAngle)
        .rotateX(xAngle)
        .scale(scale);

    function processData(data, duration){
        /* ----------- PLANE ----------- */
        var plane = svg.selectAll('path.plane').data(PLANE);

        plane.enter().append('path')
            .attr('class', 'plane _3d')
            .merge(plane)
            .attr('fill', fill)
            .attr('stroke-width', 1)
            .attr('stroke', '#000')
            .attr('opacity', .4)
            .attr('d', plane3d.draw);
        plane.exit().remove();

        /* ----------- POINTS ----------- */

        var points = svg.selectAll('circle').data(data);
        points
            .enter()
            .append('circle')
            .attr('class', '_3d')
            .attr('opacity', 1)
            .attr('cx', d=>d.projected.x)
            .attr('cy', d=>d.projected.y)
            .merge(points)
            //.transition().duration(duration)
            .attr('r', 10)
            .attr('fill', d=>d.pair[0] === TARGET[0] || d.pair[1] === TARGET[0] ? 'red' :'gray')
            .attr('opacity', 1)
            .attr('cx', d=>d.projected.x)
            .attr('cy', d=>d.projected.y)
            .on('mouseover', d=>d3.select('#info').html(`
                <div>X: <a href="https://mcc-codes.ru/code/${d.pair[0]}">${d.pair[0]}</a></div>
                <div>Y: <a href="https://mcc-codes.ru/code/${d.pair[1]}">${d.pair[1]}</a></div>`
            ));

        points.exit().remove();

        /* ----------- y-Scale ----------- */

        var yScale = svg.selectAll('path.yScale').data(LINE);
        yScale
            .enter()
            .append('path')
            .attr('class', '_3d yScale')
            .merge(yScale)
            .attr('stroke', 'black')
            .attr('stroke-width', .5)
            .attr('d', Scale3d.draw);
        yScale.exit().remove();

        //  /* ----------- y-Scale Text ----------- */

        var yText = svg.selectAll('text.yText').data(LINE);
        yText
            .enter()
            .append('text')
            .attr('class', '_3d yText')
            .attr('dx', '.3em')
            .merge(yText)
            .each(function(d){
                d.centroid = {x: d[1].rotated.x, y: d[1].rotated.y, z: d[1].rotated.z};
            })
            .attr('x', function(d){ return d[1].projected.x; })
            .attr('y', function(d){ return d[1].projected.y; })
            .text(function(d){ return d[1][0] > 0 ? 'X' : d[1][1] > 0 ? 'Y' : 'Z' });
        yText.exit().remove();


        d3.selectAll('._3d').sort(d3._3d().sort);
    }

	function init(data){
        // var cnt = 0;
        // xGrid = [], scatter = [], yLine = [];
        // for(var z = -j; z < j; z++){
        //     for(var x = -j; x < j; x++){
        //         xGrid.push([x, 1, z]);
        //         //scatter.push({x: x, y: d3.randomUniform(0, -10)(), z: z, id: 'point_' + cnt++});
        //     }
        // }
        // console.log(xGrid)
        // grid3d(xGrid)
        // console.log(data.map(d=>[x(d.x),1,z(d.z)]))
        
        let xs = data.map(d=>d.x);
        x.domain([d3.min(xs), d3.max(xs)]);
        let ys = data.map(d=>d.y);
        y.domain([d3.min(ys), d3.max(ys)]);
        let zs = data.map(d=>d.z);
        z.domain([d3.min(zs), d3.max(zs)]);
        
        BOX = [
            [
                [0, 0, 0],
                [0, 0, 200],
                [200, 0, 200],
                [200, 0, 0],
            ],
            [
                [0, 0, 0],
                [0, 0, 200],
                [0, 200, 200],
                [0, 200, 0],
            ],
            [
                [0, 0, 0],
                [200, 0, 0],
                [200, 200, 0],
                [0, 200, 0],
            ],
        ]
        //let xGrid = data.map(d=>[x(d.x),1,z(d.z)]);
        //GRIB = grid3d(BOX);
        PLANE = plane3d(BOX);
        LINE = Scale3d(SCALES);
        DATA = data;
        processData(point3d(data), 1000);
    }

    function dragStart(){
        mx = d3.event.x;
        my = d3.event.y;
    }

    function dragged(){
        mouseX = mouseX || 0;
        mouseY = mouseY || 0;
        beta   = (d3.event.x - mx + mouseX) * Math.PI / 230 ;
        alpha  = (d3.event.y - my + mouseY) * Math.PI / 230  * (-1);
        // var data = [
        //     grid3d.rotateY(beta + startAngle).rotateX(alpha - startAngle)(xGrid),
        //     point3d.rotateY(beta + startAngle).rotateX(alpha - startAngle)(scatter),
        //     Scale3d.rotateY(beta + startAngle).rotateX(alpha - startAngle)([yLine]),
        // ];
        // processData(data, 0);
        //GRIB = grid3d.rotateY(beta + startAngle).rotateX(alpha - startAngle)(GRIB)
        LINE = Scale3d.rotateY(beta + yAngle).rotateX(alpha + xAngle)(SCALES);
        PLANE = plane3d.rotateY(beta + yAngle).rotateX(alpha + xAngle)(BOX);
        processData(point3d.rotateY(beta + yAngle).rotateX(alpha + xAngle)(DATA), 0)
    }

    function dragEnd(){
        mouseX = d3.event.x - mx + mouseX;
        mouseY = d3.event.y - my + mouseY;
    }

    d3.json('/data/data.json', init);
</script>
</body>
